<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Link Font-Awesome -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> <!-- Font Monserrat da Google fonts -->

        <link rel="stylesheet" href="css/style.css">
        <title>Spotify Web</title>
    </head>

    <body>
        <header></header>

        <main>
            <div class="total_container">
                <div class="upper_container">
                    <div class="side_bar_container upper_container_box">
                        <div class="side_bar_menu_container">
                            <div class="side_bar_menu_logo">

                            </div>

                            <div class="side_bar_menu">
                                <ul class="side_bar_menu_list">
                                    <li class="side_bar_menu_list_item">
                                        <a class="side_bar_menu_list_item_link" href="#">

                                            <span class="side_bar_menu_list_item_link_title"></span>
                                        </a>
                                    </li>

                                    <li class="side_bar_menu_list_item">
                                        <a class="side_bar_menu_list_item_link" href="#">

                                            <span class="side_bar_menu_list_item_link_title"></span>
                                        </a>
                                    </li>

                                    <li class="side_bar_menu_list_item">
                                        <a class="side_bar_menu_list_item_link" href="#">

                                            <span class="side_bar_menu_list_item_link_title"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="side_bar_playlists_container">
                            <section class="side_bar_playlists_creation">

                            </section>

                            <div class="side_bar_playlists">
                                <ul class="side_bar_playlists_list">
                                    <li class="side_bar_playlists_list_item">
                                        <h6 class="side_bar_playlists_list_item_title">Nome Playlist</h6>
                                    </li>
                                    
                                    <li class="side_bar_playlists_list_item">
                                        <h6 class="side_bar_playlists_list_item_title">Nome Playlist</h6>
                                    </li>
                                    
                                    <li class="side_bar_playlists_list_item">
                                        <h6 class="side_bar_playlists_list_item_title">Nome Playlist</h6>
                                    </li>
                                    
                                    <li class="side_bar_playlists_list_item">
                                        <h6 class="side_bar_playlists_list_item_title">Nome Playlist</h6>
                                    </li>
                                    
                                    <li class="side_bar_playlists_list_item">
                                        <h6 class="side_bar_playlists_list_item_title">Nome Playlist</h6>
                                    </li>
                                    
                                    <li class="side_bar_playlists_list_item">
                                        <h6 class="side_bar_playlists_list_item_title">Nome Playlist</h6>
                                    </li>
                                    
                                    <li class="side_bar_playlists_list_item">
                                        <h6 class="side_bar_playlists_list_item_title">Nome Playlist</h6>
                                    </li>

                                    <li class="side_bar_playlists_list_item">
                                        <h6 class="side_bar_playlists_list_item_title">Nome Playlist</h6>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="side_bar_user_options_container">

                        </div>
                    </div>
                    
                    <div class="all_music_container upper_container_box">
                        <div class="all_music_upgrade_container">
                            <a class="all_music_upgrade_button" href="#">Effettua l'upgrade</a>
                        </div>

                        <nav class="all_music_page_links_container">

                        </nav>

                        <section class="all_music_recently_played_container exposition_container">
                            <h2></h2>
                            <div class="exposition_card">

                            </div>
                            
                            <div class="exposition_card">

                            </div>
                            
                            <div class="exposition_card">

                            </div>
                            
                            <div class="exposition_card">

                            </div>
                            
                            <div class="exposition_card">

                            </div>
                            
                            <div class="exposition_card">

                            </div>
                        </section>
                    </div>
                </div>
                
                <div class="bottom_play_bar_container">
                    <div class="bottom_play_bar_song_informations bottom_play_bar_box">
                        <div class="bottom_play_bar_song_informations_cover">
                            <div class="bottom_play_bar_song_informations_cover_img_container">
                                <img class="bottom_play_bar_song_informations_cover_img" src="img/sinister.jpeg" alt="Cover della canzone in riproduzione">
                            </div>
                                
                            <section class="bottom_play_bar_song_informations_cover_text">
                                <h4 class="bottom_play_bar_song_informations_cover_text_title">Sinister</h4>
                                <h6 class="bottom_play_bar_song_informations_cover_text_artist">Nome artista</h6>
                            </section>
                        </div>

                        <div class="bottom_play_bar_song_informations_favorites">
                            <a href="#" class="bottom_play_bar_song_informations_favorites_button">
                                <i class="bottom_play_bar_song_informations_favorites_button_icon far fa-heart"></i>
                            </a>

                            <a href="" class="bottom_play_bar_song_informations_favorites_button">
                                <i class="bottom_play_bar_song_informations_favorites_button_icon far fa-folder"></i>
                            </a>
                        </div>
                    </div>
                    
                    <div class="bottom_play_bar_song_options bottom_play_bar_box">
                        <div class="bottom_play_bar_song_options_player">
                            <ul class="bottom_play_bar_song_options_player_list">
                                <li class="bottom_play_bar_song_options_player_list_item">
                                    <a href="#" class="bottom_play_bar_song_options_player_list_item_button">
                                        <i class="bottom_play_bar_song_options_player_list_item_button_icon fas fa-random"></i>
                                    </a>
                                </li>

                                <li class="bottom_play_bar_song_options_player_list_item">
                                    <a href="#" class="bottom_play_bar_song_options_player_list_item_button">
                                        <i class="bottom_play_bar_song_options_player_list_item_button_icon fas fa-step-backward"></i>
                                    </a>
                                </li>

                                <li class="bottom_play_bar_song_options_player_list_item">
                                    <a href="#" class="bottom_play_bar_song_options_player_list_item_main_button">
                                        <i class="bottom_play_bar_song_options_player_list_item_main_button_icon far fa-play-circle"></i>
                                    </a>
                                </li>

                                <li class="bottom_play_bar_song_options_player_list_item">
                                    <a href="#" class="bottom_play_bar_song_options_player_list_item_button">
                                        <i class="bottom_play_bar_song_options_player_list_item_button_icon fas fa-step-forward"></i>
                                    </a>
                                </li>

                                <li class="bottom_play_bar_song_options_player_list_item">
                                    <a href="#" class="bottom_play_bar_song_options_player_list_item_button">
                                        <i class="bottom_play_bar_song_options_player_list_item_button_icon fas fa-redo"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="bottom_play_bar_song_options_time">
                            <ul class="bottom_play_bar_song_options_time_list">
                                <li class="bottom_play_bar_song_options_time_list_item_now bottom_play_bar_song_options_time_list_item">
                                    <span class="bottom_play_bar_song_options_time_list_item_now_time">00:25</span>
                                </li>
                                
                                <li class="bottom_play_bar_song_options_time_list_item_progress_bar bottom_play_bar_song_options_time_list_item">
                                    <div class="bottom_play_bar_song_options_time_list_item_progress_bar_growth">
                                        <div class="bottom_play_bar_song_options_time_list_item_progress_bar_growth_now"></div>
                                        <div class="bottom_play_bar_song_options_time_list_item_progress_bar_growth_circle"></div>
                                    </div>
                                </li>
                                
                                <li class="bottom_play_bar_song_options_time_list_item_end bottom_play_bar_song_options_time_list_item">
                                    <span class="bottom_play_bar_song_options_time_list_item_end_time">04:35</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="bottom_play_bar_spotify_options bottom_play_bar_box">
                        <ul class="bottom_play_bar_spotify_options_list">
                            <li class="bottom_play_bar_spotify_options_list_item">
                                <a href="#" class="bottom_play_bar_spotify_options_list_item_button">
                                    <i class="bottom_play_bar_spotify_options_list_item_button_icon fas fa-list"></i>
                                </a>
                            </li>
                            
                            <li class="bottom_play_bar_spotify_options_list_item">
                                <a href="#" class="bottom_play_bar_spotify_options_list_item_buttom">
                                    <i class="bottom_play_bar_spotify_options_list_item_button_icon fas fa-desktop"></i>
                                </a>
                            </li>
                            
                            <li class="bottom_play_bar_spotify_options_list_item">
                                <a href="#" class="bottom_play_bar_spotify_options_list_item_button">
                                    <i class="bottom_play_bar_spotify_options_list_item_button_icon fas fa-volume-up"></i>
                                </a>
                            </li>
                            
                            <li class="bottom_play_bar_spotify_options_list_item_volume_bar bottom_play_bar_spotify_options_time_list_item">
                                <div class="bottom_play_bar_spotify_options_list_item_volume_bar_growth">
                                    <div class="bottom_play_bar_spotify_options_list_item_volume_bar_growth_now"></div>
                                    <div class="bottom_play_bar_spotify_options_list_item_volume_bar_growth_circle"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>
    </body>
</html>
